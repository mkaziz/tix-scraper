{% extends "base.html" %}

{% block HeadCSS %}


{% endblock %}



{% block Content %}

    <div class="starter-template">
      <h1>See Prices</h1>
      <p class="lead">Use the searchbox to see prices</p>
      <form action="/get-prices/" method="get">
        <input name="event-id" type="text" class="" />
        <input type="submit" value="Fetch" />
      </form>
      
      <table class='table table-bordered'>
        <tr>
          <td>Lowest Price</td>
          <td>{{data.lowest_price}}</td>
        </tr>
        <tr>
          <td>Average Price</td>
          <td>{{data.average_price}}</td>
        </tr>
        <tr>
          <td>Highest Price</td>
          <td>{{data.highest_price}}</td>
        </tr>
        <tr>
          <td>Listing Count</td>
          <td>{{data.listing_count}}</td>
        </tr>
      </table>
      
    </div>
      
{% endblock%}
